<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form" (ngSubmit)="cadastrarUsuario()">
      <fieldset [disabled]="isloading">

        <div class="form-group">
          <input type="email" class="form-control" required placeholder="E-mail" formControlName="email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome completo" formControlName="nome_completo">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome de usuário" formControlName="nome_usuario">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" required placeholder="Senha" formControlName="senha">
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!form.valid">Cadastre-se</button>

      </fieldset>
    </form>
    <hr />
    <p *ngIf="msgReturn" class="small text-center alert">{{ msgReturn }}</p>
    <br>
    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" (click)="mostrarPainelLogin()" class="card-link">Faça login</a>
    </p>
  </div>
</div>
