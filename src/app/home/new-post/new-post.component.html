<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <!-- EM ANDAMENTO -->
    <div class="modal-content" *ngIf="progressPost === 'Andamento'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicando...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        {{ percentUpload}}
      </div>
    </div>


    <!-- PENDENTE -->
    <div class="modal-content" *ngIf="progressPost === 'Pendente'">
      <form [formGroup]="form" (ngSubmit)="publish()">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <input type="file" accept="image/*" class="form-control" (change)="imageUpload($event)">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Título da publicação" class="form-control" formControlName="titulo">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>

      </form>
    </div>

    <!-- CONCLUIDO -->
    <div class="modal-content" *ngIf="progressPost === 'Concluido'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso! </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        Sua publicação foi realizada com sucesso!
      </div>
    </div>

  </div>
</div>
